<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>KABOOM – Simulation DESC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .persona button {
      background: #f2f2f2;
      margin-top: 8px;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Simulation DESC</h1>

  <!-- ÉTAPE 1 : LICENCE -->
  <div id="step-licence">
    <label>Code d’accès</label>
    <input id="license" type="text" placeholder="TEST-001" />
    <button onclick="validateLicense()">Valider</button>
    <div id="error" class="error"></div>
  </div>

  <!-- ÉTAPE 2 : PERSONA -->
  <div id="step-persona" class="hidden">
    <h2>Choisissez un collaborateur</h2>

    <div class="persona">
      <button onclick="startSession('normal')">Collaborateur normal</button>
      <button onclick="startSession('mauvaise_foi')">Mauvaise foi</button>
      <button onclick="startSession('agressif')">Agressif</button>
      <button onclick="startSession('silencieux')">Silencieux</button>
    </div>
  </div>

<script>
  const N8N_URL = "https://argelia-remanent-thistly.ngrok-free.dev/webhook/start_session";
  let LICENSE = "";

  function setStatus(msg, isError = false) {
    const el = document.getElementById("error");
    el.style.color = isError ? "red" : "green";
    el.innerText = msg || "";
  }

  function showPersonas() {
    document.getElementById("step-licence").classList.add("hidden");
    document.getElementById("step-persona").classList.remove("hidden");
  }

  function normalizeResponse(data) {
    // n8n renvoie parfois un tableau: [{...}]
    if (Array.isArray(data)) return data[0] || {};
    return data || {};
  }

  async function validateLicense() {
    LICENSE = document.getElementById("license").value.trim();
    setStatus("");

    if (!LICENSE) {
      setStatus("Veuillez entrer un code.", true);
      return;
    }

    try {
      const res = await fetch(N8N_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ license_code: LICENSE })
      });

      const raw = await res.json();
      const data = normalizeResponse(raw);

      console.log("Réponse n8n (raw):", raw);
      console.log("Réponse n8n (normalized):", data);

      // success peut être true, "true", "True", 1...
      const success = (data.success === true) ||
                      (typeof data.success === "string" && data.success.toLowerCase() === "true") ||
                      (data.success === 1);

      if (!success) {
        setStatus(data.message || "Code invalide / crédit insuffisant.", true);
        return;
      }

      setStatus(data.message || "Session créée ✅", false);
      showPersonas();

    } catch (err) {
      console.error(err);
      setStatus("Erreur de connexion au serveur.", true);
    }
  }

  async function startSession(persona) {
    try {
      const res = await fetch(N8N_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ license_code: LICENSE, persona })
      });

      const raw = await res.json();
      const data = normalizeResponse(raw);

      alert("Persona choisi ✅\n\n" + JSON.stringify(data, null, 2));
    } catch (err) {
      console.error(err);
      alert("Erreur lors du démarrage de la session");
    }
  }
</script>


</body>
</html>
